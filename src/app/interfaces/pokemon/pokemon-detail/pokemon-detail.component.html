<div class="flex justify-center bg-red-100 flex-wrap">
  <div class="p-20 w-20 md:w-1/3" *ngFor="let detail of pokemonDetail">
    <img
      src="../../assets/images/{{ detail.image }}"
      alt=""
      class="rounded-t-lg"
    />
    <div class="p-6">
      <h2 class="font-bold mb-2 text-2xl text-red-800">{{ detail.name }}</h2>
      <p class="text-red-500">{{ detail.type }}</p>
    </div>
  </div>
</div>
