<div class="flex justify-between bg-red-100 flex-wrap">
  <div class="p-20 w-20 md:w-1/3" *ngFor="let pokemon of pokemons">
    <div class="bg-white rounded-lg shadow-lg">
      <img
        src="../../assets/images/{{ pokemon.image }}"
        alt=""
        class="rounded-t-lg"
      />
      <div class="p-6">
        <h2 class="font-bold mb-2 text-2xl text-red-800">{{ pokemon.name }}</h2>
        <p class="text-red-500">{{ pokemon.type }}</p>
        <a
          routerLink="/pokemon/{{ pokemon.id }}"
          class="text-red-600 hover:text-red-500 underline text-lg"
          >Detail</a
        >
      </div>
    </div>
  </div>
</div>
